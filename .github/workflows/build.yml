name: Build merged ICS (dual feed)

on:
  schedule:
    - cron: "*/30 * * * *"  # alle 30 min
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Preflight URLs
        shell: bash
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
          OVERRIDES_URL: ${{ secrets.OVERRIDES_URL }}
        run: |
          for V in FEED_URL OVERRIDES_URL; do
            VAL="${!V}"
            if [[ -z "$VAL" ]]; then
              echo "::error::$V is empty. Set repository secret $V to a full ICS URL."
              exit 1
            fi
            # webcal -> https
            if [[ "$VAL" =~ ^webcal:// ]]; then
              echo "::notice::Converting $V from webcal:// to https:// for fetch"
            fi
          done
          mkdir -p docs

      - name: Merge feeds
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
          OVERRIDES_URL: ${{ secrets.OVERRIDES_URL }}
          TIMEZONE: Europe/Berlin
        run: python merge.py

      - name: Commit merged.ics
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: update merged.ics"
          file_pattern: docs/merged.ics
