name: Build merged ICS (dual feed)

on:
  schedule:
    - cron: "*/30 * * * *"  # alle 30 min
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Merge feeds
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
          OVERRIDES_URL: ${{ secrets.OVERRIDES_URL }}
          TIMEZONE: Europe/Berlin
        run: python merge.py

      - name: Commit merged.ics
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: update merged.ics"
          file_pattern: docs/merged.ics
